<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>TeTinyTrumpTris</title>
		<style>
			html,
			body,
			div,
			canvas {
				margin: 0; padding: 0;
			}
			#game-container{
				position: absolute;
				left: 0;
				top: 0;
			}
			#canvas-container{
				width: 500px;
				height: 500px;
				overflow: hidden;
				display: flex;
				justify-content: center;
			}
			p{
				font-family: Tahoma;
				color: #212b66;
				align-self: center;
				font-size: 20px;
			}
		</style>
		<script>
			function UnityProgress (dom) {
				this.progress = 0.0;
				this.dom = dom;

				this.SetProgress = function (progress) {

				}

				this.SetMessage = function() {

				}

				this.Clear = function() {

				}
			}
		</script>
		<script src="Release/UnityLoader.js"></script>
	</head>
	<body>
		<div id="canvas-container">
			<p>loading a tremendous game..</p>
		</div>
		<div id="game-container" style="display:none;"/>
		<script>
			var gameContainer = document.getElementById('game-container');
			var size = 500 * devicePixelRatio;
			gameContainer.style.height = size + "px";
			gameContainer.style.width = size + "px";
			if(devicePixelRatio != 1) {
				gameContainer.style.transformOrigin = "0 0";
				gameContainer.style.transform = "scale("+1.0/devicePixelRatio+")";
			}
			function initCallback(target, progress){
				gameContainer.style.display = 'block';
			}
			var gameInstance = UnityLoader.instantiate(
				"game-container",
				"Release/trumptris.json",
				{
					Module: {
						onRuntimeInitialized: initCallback
					},
				}
			);
		</script>
	</body>
</html>
